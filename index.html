<!DOCTYPE html>
<html>
<head>
    <title>Go Web App</title>
</head>
<body>
    <h1>Simple Go Web App</h1>
    <p id="message"></p>
    <script>
        fetch('/api/hello')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = data.message;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
